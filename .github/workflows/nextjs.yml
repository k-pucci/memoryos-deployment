name: Next.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        run: |
          echo "NEXT_PUBLIC_STATIC_EXPORT=false" >> .env
          npm run build

      - name: Export static site
        run: |
          echo "NEXT_PUBLIC_STATIC_EXPORT=true" > .env
          npm run build
          npm run export

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: out/
          retention-days: 5

      - name: Show build output
        run: |
          echo "Build directory contents:"
          ls -la .next
          echo "Export directory contents:"
          ls -la out
          echo "Package.json contents:"
          cat package.json
